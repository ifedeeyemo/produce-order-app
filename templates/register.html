{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register</h2>

<form method="post">
  <!-- Username (mandatory) -->
  <label for="username">Username</label>
  <input type="text" id="username" name="username" required minlength="6" maxlength="20" placeholder="Enter username">

  <!-- First Name (mandatory) -->
  <label for="firstname">First Name</label>
  <input type="text" id="firstname" name="firstname" required placeholder="Enter first name">

  <!-- Last Name (mandatory) -->
  <label for="lastname">Last Name</label>
  <input type="text" id="lastname" name="lastname" required placeholder="Enter last name">

  <!-- Phone Number (mandatory, Canadian pattern) -->
  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" required pattern="^(\+1\s?)?(\(?[2-9]\d{2}\)?[\s-]?)?[2-9]\d{2}[\s-]?\d{4}$"
    title="Enter a valid Canadian phone number (e.g., 123-456-7890)" placeholder="Enter phone number">

  <!-- Email (mandatory) -->
  <label for="email">Email</label>
  <input type="email" id="email" name="email" required placeholder="Enter email">

  <button type="submit">Create Account</button>
</form>

<p>Already have an account? <a href="{{ url_for('login') }}">Login</a>.</p>
{% endblock %}
