{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container text-center my-4">
  <h2>Login</h2>
  <form method="post" class="d-inline-block text-start">
    <!-- Username Field (mandatory) -->
    <label class="d-block mb-2">
      Username
      <input type="text" name="username" required class="form-control" placeholder="Enter your username">
    </label>

    <button type="submit" class="btn btn-primary mt-2">Login</button>
  </form>

  <p class="mt-3">
    No account? <a href="{{ url_for('register') }}">Register</a>.
  </p>
</div>
{% endblock %}
